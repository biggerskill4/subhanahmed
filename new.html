<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Active Navigation</title>
  <style>
    /* Basic styles for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      z-index: 1000;
    }

    nav ul {
      margin: 0;
      padding: 0;
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav ul li a.active {
     color: red;
    }

    section {
      height: 100vh;
      padding: 50px;
      box-sizing: border-box;
    }

    section:nth-child(odd) {
      background-color: #f4f4f4;
    }

    section:nth-child(even) {
      background-color: #ddd;
    }

    h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home" id="nav-home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Home</h1>
  </section>
  <section id="about">
    <h1>About</h1>
  </section>
  <section id="services">
    <h1>Services</h1>
  </section>
  <section id="contact">
    <h1>Contact</h1>
  </section>

  <script>
    // JavaScript for handling active navigation link
    window.addEventListener('scroll', function () {
      let sections = document.querySelectorAll('section');
      let navLinks = document.querySelectorAll('nav ul li a');

      let scrollPosition = window.scrollY + 60; // Add offset to account for nav height

      sections.forEach(section => {
        let sectionTop = section.offsetTop;
        let sectionHeight = section.offsetHeight;
        let sectionId = section.getAttribute('id');

        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
          navLinks.forEach(link => link.classList.remove('active')); // Remove active from all
          document.querySelector(`nav ul li a[href="#${sectionId}"]`).classList.add('active'); // Add active to current
        }
      });

      // Ensure "Home" stays active when at the top of the page
      if (window.scrollY === 0) {
        navLinks.forEach(link => link.classList.remove('active'));
        document.querySelector('#nav-home').classList.add('active');
      }
    });
  </script>
</body>
</html>
